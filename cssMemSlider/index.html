<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="css.css"></link>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
</head>
<body>
<div class="container">
    <div class="slider">
        <input class="radio" type="radio" name="point" id="slide1" checked>
        <input class="radio" type="radio" name="point" id="slide2">
        <input class="radio" type="radio" name="point" id="slide3">
        <input class="radio" type="radio" name="point" id="slide4">
        <input class="radio" type="radio" name="point" id="slide5">
    <div class="meme-slider">
        <div class="slide active">
            <img src="assets/slide-1.jpeg" alt="meme">
        </div>
        <div class="slide active">
            <img src="" alt="meme">
        </div>
        <div class="slide active">
            <img src="" alt="meme">
        </div>
        <div class="slide active">
            <img src="" alt="meme">
        </div>
        <div class="slide active">
            <img src="" alt="meme">
        </div>
        </div>
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </div>
</div>
</body>
</html>
