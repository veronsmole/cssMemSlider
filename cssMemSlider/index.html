<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="css.css">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
</head>
<body>
<div class="container">
    <input class="radio" type="radio" name="point" id="slide-1" checked>
    <input class="radio" type="radio" name="point" id="slide-2">
    <input class="radio" type="radio" name="point" id="slide-3">
    <input class="radio" type="radio" name="point" id="slide-4">
    <input class="radio" type="radio" name="point" id="slide-5">
    <div class="meme-slider">
        <div class="slide slide1" id="slide-one">
        </div>
        <div class="slide slide2" id="slide-two">
        </div>
        <div class="slide slide3" id="slide-three">
        </div>
        <div class="slide  slide4" id="slide-four">
        </div>
        <div class="slide  slide5" id="slide-five">
        </div>
    </div>

    <div class="wrapper">
        <div class="text">
            <div class="slide slide1"><p>Who is he?</p></div>
            <div class="slide slide2"><p>Man of dreams</p></div>
            <div class="slide slide3"><p>Awkward moment</p></div>
            <div class="slide slide4"><p>Love is...</p></div>
            <div class="slide slide5"><p>Meeting parents</p></div>

        </div>
        <div class="controls">
            <label class="text-label bigger-link" for="slide-1"></label>
            <label class="text-label bigger-link" for="slide-2"></label>
            <label class="text-label bigger-link" for="slide-3"></label>
            <label class="text-label bigger-link" for="slide-4"></label>
            <label class="text-label bigger-link" for="slide-5"></label>
        </div>
    </div>
</div>
</body>
</html>
